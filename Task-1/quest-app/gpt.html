<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Arama</title>
    <style>
        .question-list {
            margin-top: 20px;
        }
        .question-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Soru Arama</h1>
    <input type="text" placeholder="Search question" id="searchinput"/>

    <div class="question-list" id="questionList"></div>

    <script>
        const questions = [
            "Bu JavaScript sorusu kolay mı?",
            "HTML nedir?",
            "CSS nasıl kullanılır?",
            "JavaScript hangi alanda kullanılır?",
            "HTML'in yapısı nasıldır?"
        ];

        function displayQuestions(filteredQuestions) {
            const questionList = document.getElementById('questionList');
            questionList.innerHTML = ''; // Önceki sonuçları temizle

            filteredQuestions.forEach(question => {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                questionItem.textContent = question;
                questionList.appendChild(questionItem);
            });
        }

        document.getElementById('searchinput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();

            // Sorular array'inde arama yap
            const filteredQuestions = questions.filter(question =>
                question.toLowerCase().includes(searchTerm)
            );

            // Sonuçları ekrana yazdır
            displayQuestions(filteredQuestions);
        });

        // Sayfa yüklendiğinde tüm soruları göster
        displayQuestions(questions);
    </script>
</body>
</html>
