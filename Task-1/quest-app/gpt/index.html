<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru İşlemleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Soru İşlemleri</h1>
        <div class="form-section">
            <h2>Soru Ekleme</h2>
            <input type="text" id="question" placeholder="Soru Metni">
            <input type="text" id="options" placeholder="Şıklar (virgülle ayırın)">
            <input type="text" id="correct-option" placeholder="Doğru Şık">
            <input type="number" id="difficulty" placeholder="Zorluk Derecesi" min="1" max="5">
            <button onclick="addQuestion()">Soru Ekle</button>
        </div>

        <div class="form-section">
            <h2>Soru Silme</h2>
            <input type="number" id="delete-id" placeholder="Silinecek Soru ID'si">
            <button onclick="deleteQuestion()">Soru Sil</button>
        </div>

        <div class="form-section">
            <h2>Soru Düzenleme</h2>
            <input type="number" id="edit-id" placeholder="Düzenlenecek Soru ID'si">
            <input type="text" id="edit-question" placeholder="Yeni Soru Metni">
            <input type="text" id="edit-options" placeholder="Yeni Şıklar (virgülle ayırın)">
            <input type="text" id="edit-correct-option" placeholder="Yeni Doğru Şık">
            <input type="number" id="edit-difficulty" placeholder="Yeni Zorluk Derecesi" min="1" max="5">
            <button onclick="editQuestion()">Soru Düzenle</button>
        </div>

        <div class="form-section">
            <h2>Soru Arama</h2>
            <input type="text" id="search-query" placeholder="Soru Metni Ara">
            <button onclick="searchQuestion()">Ara</button>
            <div id="search-results"></div>
        </div>

        <div class="form-section">
            <h2>Soru Başlatma</h2>
            <button onclick="startQuiz()">Başlat</button>
            <div id="quiz-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
